<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <title>Purchase Bill</title>

    <th:block th:include="fragments :: styles"></th:block>
	<th:block th:include="fragments :: customCSS"></th:block>
  </head>

  <body>
    <!-- container section start -->
    <section id="container" class="">
     <th:block th:include="fragments :: header"></th:block>
      <!--header end-->

      <!--sidebar start-->
      <th:block th:include="fragments :: sidebar"></th:block>
      <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Bills</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
              <li><i class="fa fa-bars"></i>Bills</li>
              <li><i class="fa fa-square-o"></i>Purchase Bill</li>
            </ol>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Purchase Bill
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="" novalidate="novalidate">
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Vendor Name <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control error" id="cname" name="fullname" minlength="5" type="text" required=""><label for="cname" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="cemail" class="control-label col-lg-2">Vendor Address <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control  error" id="cemail" type="email" name="email" required=""><label for="cemail" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="curl" class="control-label col-lg-2">Vendor Website</label>
                      <div class="col-lg-10">
                        <input class="form-control valid" id="curl" type="url" name="url">
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Bill Number <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control error" id="subject" name="subject" minlength="5" type="text" required=""><label for="subject" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="ccomment" class="control-label col-lg-2">Bill Date </label>
                      <div class="col-lg-10">
                        <textarea class="form-control  error" id="ccomment" name="comment" required=""></textarea><label for="ccomment" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="ccomment" class="control-label col-lg-2">Product </label>
                      <div class="col-lg-10">
                        <textarea class="form-control  error" id="ccomment" name="comment" required=""></textarea><label for="ccomment" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="ccomment" class="control-label col-lg-2">Price </label>
                      <div class="col-lg-10">
                        <textarea class="form-control  error" id="ccomment" name="comment" required=""></textarea><label for="ccomment" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="curl" class="control-label col-lg-2">Discount</label>
                      <div class="col-lg-10">
                        <input class="form-control valid" id="curl" type="url" name="url">
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="ccomment" class="control-label col-lg-2">Payment Type </label>
                      <div class="col-lg-10">
                        <textarea class="form-control  error" id="ccomment" name="comment" required=""></textarea><label for="ccomment" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="curl" class="control-label col-lg-2">Total Amount</label>
                      <div class="col-lg-10">
                        <!-- <input class="form-control valid" id="curl" type="url" name="url"> -->
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
      </section>
    </section>
    <th:block th:include="fragments :: footer"></th:block>
      <!--main content end-->
    </section>

    <th:block th:include="fragments :: javascripts"></th:block>
	<th:block th:include="fragments :: customJS"></th:block>
  </body>
</html>
