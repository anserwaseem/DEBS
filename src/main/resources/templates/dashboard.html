<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8" />

    <title>Dashboard</title>
    
    <th:block th:include="fragments :: styles"></th:block>
	<th:block th:include="fragments :: customCSS"></th:block>
  </head>

  <body>
    <!-- container section start -->
    <section id="container" class="">
        <th:block th:include="fragments :: header"></th:block>
      <!--header end-->

      <!--sidebar start-->
        <th:block th:include="fragments :: sidebar"></th:block>
      <!--sidebar end-->

      <!--main content start-->
      <section id="main-content">
        <section class="wrapper">
          <!--overview start-->
          <div class="row">
            <div class="col-lg-12">
              <h3 class="page-header">
                <i class="fa fa-laptop"></i> Dashboard
              </h3>
              <ol class="breadcrumb">
                <li>
                  <i class="fa fa-home"></i><a href="/dashboard">Home</a>
                </li>
                <li><i class="fa fa-laptop"></i>Dashboard</li>
              </ol>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
              <div class="info-box blue-bg">
                <i class="fa fa-cloud-download"></i>
                <div class="count">130</div>
                <div class="title">Customers</div>
              </div>
              <!--/.info-box-->
            </div>
            <!--/.col-->

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
              <div class="info-box brown-bg">
                <i class="fa fa-shopping-cart"></i>
                <div class="count">48</div>
                <div class="title">Vendors</div>
              </div>
              <!--/.info-box-->
            </div>
            <!--/.col-->

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
              <div class="info-box dark-bg">
                <i class="fa fa-thumbs-o-up"></i>
                <div class="count">7120</div>
                <div class="title">Orders</div>
              </div>
              <!--/.info-box-->
            </div>
            <!--/.col-->

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
              <div class="info-box green-bg">
                <i class="fa fa-cubes"></i>
                <div class="count">900</div>
                <div class="title">Stock</div>
              </div>
              <!--/.info-box-->
            </div>
            <!--/.col-->
          </div>
          <!--/.row-->
        </section>
        <th:block th:include="fragments :: footer"></th:block>
      </section>
      <!--main content end-->
    </section>
    <!-- container section start -->

    <th:block th:include="fragments :: javascripts"></th:block>
	<th:block th:include="fragments :: customJS"></th:block>
  </body>
</html>
