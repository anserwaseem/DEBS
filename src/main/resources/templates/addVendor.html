<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
  <title>Add Vendor</title>
    <th:block th:include="fragments :: styles"></th:block>
	<th:block th:include="fragments :: customCSS"></th:block>
  </head>

  <body>
    <!-- container section start -->
    <section id="container">
        <th:block th:include="fragments :: header"></th:block>
      <!--header end-->

      <!--sidebar start-->
        <th:block th:include="fragments :: sidebar"></th:block>
      <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!--overview start-->
        <div class="row">
            <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Accounts</h3>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i><a href="/dashboard">Home</a>
                </li>
                <li><i class="fa fa-laptop"></i>Vendors</li>
                <li><i class="fa fa-laptop"></i>Add Vendor</li>
            </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Add New Vendor
              </header>
              <div class="panel-body">
                <div class="form">
                  <form action="#" th:action="@{/saveVendor}" th:object="${vendor}" method="post" name="validateUpdateForm" onsubmit="return validateForm()" class="form-validate form-horizontal" id="feedback_form" novalidate="novalidate">
                    <!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{id}" />
                    <div class="form-group ">
                      <label for="name" class="control-label col-lg-2">Vendor Name <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control error" th:field="*{name}" id="name" name="name" type="text" required=""><label for="name" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="officeName" class="control-label col-lg-2">Vendor Office Name <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control error" th:field="*{officeName}" id="officeName" name="officeName" type="text" required=""><label for="officeName" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="officeAddress" class="control-label col-lg-2">Vendor Address <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control error" th:field="*{address}" id="officeAddress" type="text" name="officeAddress" required=""><label for="officeAddress" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="website" class="control-label col-lg-2">Vendor Website</label>
                      <div class="col-lg-10">
                        <input class="form-control valid" th:field="*{website}" id="website" type="url" name="url">
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="email" class="control-label col-lg-2">Vendor Email</label>
                      <div class="col-lg-10">
                        <input class="form-control valid" th:field="*{email}" id="email" type="email" name="url">
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="phone" class="control-label col-lg-2">Vendor Phone <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control error" th:field="*{phone}" id="phone" type="number" name="phone" required=""><label for="phone" class="error">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="description" class="control-label col-lg-2">Description</label>
                      <div class="col-lg-10">
                        <input class="form-control valid" th:field="*{description}" id="description" name="description" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
    	
      </section>
      <th:block th:include="fragments :: footer"></th:block>
      </section>
      <!--main content end-->
    </section>

    <th:block th:include="fragments :: javascripts"></th:block>
	<th:block th:include="fragments :: customJS"></th:block>
  </body>
</html>
