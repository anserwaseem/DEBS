<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>List Transactions</title>

    <th:block th:include="fragments :: styles"></th:block>
	<th:block th:include="fragments :: dataTableCSS"></th:block>
	<th:block th:include="fragments :: customCSS"></th:block>

</head>

<body>
    <!-- container section start -->
    <section id="container" class="">
    <!-- header start -->
        <th:block th:include="fragments :: header"></th:block>
        <!--header end-->

        <!--sidebar start-->
        <th:block th:include="fragments :: sidebar"></th:block>
        <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa fa-bars"></i> Transaction</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
                            <li><i class="fa fa-bars"></i>Transaction</li>
                            <li><i class="fa fa-square-o"></i>Transactions List</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="container" style="width:100%">
                            <h2>List Transaction </h2>
                            <table class="table table-striped table-bordered" id="dataTable" aria-label="dataTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Date</th>
                                        <th>Account</th>
                                        <th>Description</th>
                                        <th>Credit</th>
                                        <th>Debit</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                	<th:block th:each="transaction : ${listOfTransactions}">
                                	<tr>
												<td th:text="${transaction.id}"></td>
												<td th:text="${transaction.date}"></td>
												<td th:text="${transaction.account}"></td>
												<td th:text="${transaction.description}"></td>
												<td th:text="${transaction.debit}"></td>
												<td th:text="${transaction.credit}"></td>
												<td>
													<div class="btn-group">
														<a class="btn btn-danger"
															th:href="@{/deleteTransaction/{id}(id=${transaction.id})}"><i
																class=" icon_minus_alt2"></i></a>
													</div>
												</td>
											</tr>
										</th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <th:block th:include="fragments :: footer"></th:block>
    </section>
    <!--main content end-->
    </section>

    <th:block th:include="fragments :: javascripts"></th:block>
	<th:block th:include="fragments :: dataTableJS"></th:block>
	<th:block th:include="fragments :: customJS"></th:block>
</body>

</html>
