<!DOCTYPE html>
<html lang="en">

<head>
	<title>Expenses</title>
	<th:block th:include="fragments :: styles"></th:block>
	<th:block th:include="fragments :: dataTableCSS"></th:block>
	<th:block th:include="fragments :: customCSS"></th:block>

</head>

<body>
	<section id="container" class="">
		<!--header start-->
		<th:block th:include="fragments :: header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="fragments :: sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-laptop"></i> Accounts</h3>
						<ol class="breadcrumb">
							<li>
								<i class="fa fa-home"></i><a href="/dashboard">Home</a>
							</li>
							<li><i class="fa fa-laptop"></i>Expenses</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="container-fluid">
						<div class="col-lg-12">
							<section class="panel">
								<header class="panel-heading">
									<h3>Expenses</h3>
								</header>

								<div class="panel-body">
									<div class="row">
										<form action="/addExpense" method="#" class="w-100">
											<div class="col-xs-12">
												<button class="btn btn-primary btn-lg btn-block" type="submit">
													Add Expense
												</button>
											</div>
										</form>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">

						<div class="col-lg-12">
							<div class="container-fluid" style="width:100%">
								<h2>Expenses </h2>
								<table class="table table-striped table-bordered" id="dataTable" aria-label="dataTable">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Description</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="expense : ${listExpenses}">
											<tr>
												<td th:text="${expense.id}"></td>
												<td th:text="${expense.name}"></td>
												<td th:text="${expense.description}"></td>
												<td>
													<div class="btn-group">
														<a class="btn btn-info"
															th:href="@{/getUpdateExpensePage/{id}(id=${expense.id})}"><i
																class="icon_pencil-edit"></i></a>
														<a class="btn btn-danger"
															th:href="@{/deleteExpense/{id}(id=${expense.id})}"><i
																class=" icon_minus_alt2"></i></a>
													</div>
												</td>
											</tr>
										</th:block>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
			<th:block th:include="fragments :: footer"></th:block>
		</section>

	</section>

	<th:block th:include="fragments :: javascripts"></th:block>
	<th:block th:include="fragments :: dataTableJS"></th:block>
	<th:block th:include="fragments :: customJS"></th:block>
</body>

</html>
