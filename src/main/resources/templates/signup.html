<!DOCTYPE html>
<html lang="en">

<head>
	<title>Signup</title>

	<th:block th:include="fragments :: styles"></th:block>
	<th:block th:include="fragments :: customCSS"></th:block>
</head>

<body class="login-img3-body">
	<div class="container">
		<form class="login-form" th:action="@{/verifySignup}" th:object="${user}" method="post">
			<div class="login-wrap">
				<p class="login-img"><i class="icon_lock_alt"></i></p>
				<input type="hidden" th:field="*{id}" />
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
				</div>
				<label class="checkbox">
					<input type="checkbox" value="remember-me" /> Remember me
					<span class="pull-right"> <a href="#"> Forgot Password?</a></span>
				</label>
				<button class="btn btn-primary btn-lg btn-block" type="submit">
					Signup
				</button>
			</div>
		</form>
	</div>
</body>

</html>
