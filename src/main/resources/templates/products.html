<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<title>Products</title>
	<th:block th:include="fragments :: styles"></th:block>
	<th:block th:include="fragments :: dataTableCSS"></th:block>
	<th:block th:include="fragments :: customCSS"></th:block>
	
</head>

<body>
	<section id="container" class="">
			<th:block th:include="fragments :: header"></th:block>
		<!--header end-->
	</section>

	<!--sidebar start-->
		<th:block th:include="fragments :: sidebar"></th:block>
	<!--sidebar end-->

	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<!--overview start-->
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-laptop"></i> Accounts</h3>
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i><a href="/dashboard">Home</a>
						</li>
						<li><i class="fa fa-laptop"></i>Products</li>
					</ol>
				</div>
			</div>

			<div class="row">
				<div class="container-fluid">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<h3>Products</h3>
							</header>

							<div class="panel-body">
								<div class="row">
									<form action="/addProduct" method="#" class="w-100">
										<div class="col-xs-12">
											<button class="btn btn-primary btn-lg btn-block" type="submit">
												Add Product
											</button>
										</div>
									</form>
									<!--<div class="col-xs-6">
										<button class="btn btn-primary btn-lg btn-block">
											Show All
										</button>
									</div>-->
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">

					<div class="col-lg-12">
						<div class="container-fluid" style="width:100%">
							<h2>Products </h2>
							<table class="table table-striped table-bordered" id="dataTable" aria-label="dataTable">
								<thead>
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Description</th>
										<th>Opening Stock</th>
										<th>Cost Price</th>
										<th>Sale Price</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="product : ${listProducts}">
										<tr>
											<td th:text="${product.id}"></td>
											<td th:text="${product.name}"></td>
											<td th:text="${product.description}"></td>
											<td th:text="${product.openingStock}"></td>
											<td th:text="${product.costPrice}"></td>
											<td th:text="${product.salePrice}"></td>
											<td>
												<div class="btn-group">
													<a class="btn btn-info"
														th:href="@{/getUpdateProductPage/{id}(id=${product.id})}"><i
															class="icon_pencil-edit"></i></a>
											
													<a class="btn btn-danger" th:href="@{/deleteProduct/{id}(id=${product.id})}"><i class=" icon_minus_alt2"></i></a>

												</div>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
			<th:block th:include="fragments :: footer"></th:block>
		</section>
		
	</section>

	<th:block th:include="fragments :: javascripts"></th:block>
	<th:block th:include="fragments :: dataTableJS"></th:block>
	<th:block th:include="fragments :: customJS"></th:block>
</body>

</html>
